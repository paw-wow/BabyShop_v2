{% extends 'base.html' %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название</label><br>
            <input type="text" name="title" value="{{product.title}}" />
        </p>
        <p>
            <label>Введите автора</label><br>
            <input type="text" name="content" value="{{product.author}}" />
        </p>
        <p>
            <label>Введите количество страниц</label><br>
            <input type="text" name="content" value="{{product.page}}" />
        </p>
        <p>
            <label>Введите дату написания</label><br>
            <input type="text" name="content" value="{{product.wtitten}}" />
        </p>

        <input type="submit" value="Сохранить" >
    </form>
{% endblock %}
